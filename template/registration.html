<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/alerts.js') }}" defer></script>
    <style>
        .bg-cover {
            background-image: url('images/library.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .box {
            background-color: rgba(92, 87, 87, 0.6); /* Semi-transparent background */
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        .footer-text {
            color: white;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <header class="bg-dark py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo text-white">
                <h2>Online Library Management System</h2>
            </div>

            {% with messages = get_flashed_messages() %}
            <div id="flash-messages" style="display: none;">
                {{ messages|tojson }}
            </div>
            {% endwith %}

            <nav>
                <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="about.html">About</a>
                        </li>
                            <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="books-shelves.html">Books-Shelves</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Student-Login.html">Student Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Feedback</a>
                        </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="bg-cover d-flex justify-content-center align-items-center flex-grow-1">
        <div class="box container">
            <h1 class="text-center mb-4">Welcome to SA's Online Library</h1>
            <h2 class="text-center mb-4">Student Registration Form</h2>
            
            <form name="registration" action="/register" method="post" class="d-flex flex-column gap-3">
                <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
                <input type="text" name="surname" class="form-control" placeholder="Surname" required>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p class="footer-text">
            Email: <a href="mailto:austinbal28@gmail.com" class="text-white">austinbal28@gmail.com</a><br>
            Mobile: +27658846***
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
