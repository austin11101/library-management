<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('images/registration.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        header {
            height: 90px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
        }
        .logo {
            height: 30px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin: 0 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6); /* Overlay for better text visibility */
        }
        .box {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h2>Online Library Management System</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Books-Shelves</a></li>
                <li><a href="Student-Login.html">Student-Login</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="box">
            <h1 style="font-size: 35px;">Welcome to SA's Online Library</h1>
            <h2 style="font-size: 20px;">Student Registration Form</h2>
            
            <form name="registration" action="/register" method="post">
                <input type="text" name="first_name" placeholder="First Name" required="">
                <input type="text" name="surname" placeholder="Surname" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required="">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>

    <footer>
        <p>
            Email: <a href="mailto:austinbal28@gmail.com" style="color: white; text-decoration: none;">austinbal28@gmail.com</a> <br>
            Mobile: +27658846***
        </p>
    </footer>
    
</body>
</html>
